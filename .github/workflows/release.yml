name: release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out master
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Read version
        run: |
          VERSION="$(cat ./VERSION)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE=v$VERSION" >> $GITHUB_ENV
      - name: Tag commit
        id: push
        run: |
          git config user.name "FastMathOpsBot"
          git config user.email "fastmathopsbot@users.noreply.github.com"
          git tag -a $RELEASE -m "Release $RELEASE"
          git remote set-url origin https://${{ secrets.FASTMATH_OPS_BOT_TOKEN }}@github.com/wjcunningham7/fastmath.git
          git push origin $RELEASE
      - name: Generate release message
        id: message
        run: |
          begin=$(grep -n "\b${VERSION}\b" ./CHANGELOG.md | cut -d ':' -f 1)
          previous_version=$(git describe --abbrev=0 $RELEASE^ | cut -c2-)
          end=$(tail -n +$((begin+1)) ./CHANGELOG.md | grep -n -m 1 "\b${previous_version}\b" | cut -d ':' -f 1)
          echo 'MESSAGE<<EOF' >> $GITHUB_ENV
          tail +$begin ./CHANGELOG.md | head -$end >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Create release
        if: ${{ steps.push.outcome == 'success' && steps.message.outcome == 'success' }}
        uses: ncipollo/release-action@v1
        with:
          body: ${{ env.MESSAGE }}
          token: ${{ secrets.FASTMATH_OPS_BOT_TOKEN }}
          tag: ${{ env.RELEASE }}
          prerelease: true

  buildrpm:
    name: Build RPM Package
    needs: release
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:
      - name: Check out head
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install rpmbuild
        run: yum install -y rpm-build
      - name: Read version
        run: |
          VERSION=`cat VERSION`
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Build tarball
        run: |
          mkdir -p $HOME/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir fastmath-$VERSION
          cp -r include configure LICENSE Makefile.in missing fastmath-$VERSION
          tar cvzf fastmath-$VERSION.tar.gz fastmath-$VERSION
          mv fastmath-$VERSION.tar.gz $HOME/rpmbuild/SOURCES
      - name: Generate spec
        run: |
          bash ./build-rpm-spec.sh
          mv fastmath.spec $HOME/rpmbuild/SPECS
      - name: Build RPM
        run: rpmbuild -bs $HOME/rpmbuild/SPECS/fastmath.spec
      - name: Test RPM installation
        run: rpm -ivvh $HOME/rpmbuild/SRPMS/fastmath-$VERSION-1.src.rpm
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_name: fastmath-${{ env.VERSION }}-1.src.rpm
          asset_path: /github/home/rpmbuild/SRPMS/fastmath-${{ env.VERSION }}-1.src.rpm
          asset_content_type: application/x-rpm
