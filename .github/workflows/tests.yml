name: tests

on:
  pull_request:
  workflow_run:
    workflows: [changelog]
    types: [completed]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out head
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
      - name: Install boost
        uses: MarkusJx/install-boost@v2.3.0
        with:
          boost_version: 1.76.0
          platform_version: 20.04
      - name: Install gtest
        run: |
          sudo apt-get install -y libgtest-dev
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/*.a /usr/lib
          sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a
          sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
      - name: Run unit tests
        env:
          CPATH: ${{ steps.install-boost.outputs.BOOST_ROOT }}
        run: |
          cd tests
          make
          ./fastmath_test
      - name: Get latest release
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        if: github.ref == 'refs/heads/develop'
        with:
          semver_only: true
      - name: Push to master
        if: github.ref == 'refs/heads/develop'
        run: |
          MASTER_VERSION="$(echo ${{ steps.get-latest-tag.outputs.tag }} | cut -c2- )"
          VERSION="$(cat ./VERSION)"
          if [ "$MASTER_VERSION" = "$VERSION" ] ; then
            echo "$VERSION has been previously released."
          else
            git config user.name "FastMathOpsBot"
            git config user.email "fastmathopsbot@users.noreply.github.com"
            git remote set-url origin https://${{ secrets.FASTMATH_OPS_BOT_TOKEN }}@github.com/wjcunningham7/fastmath.git
            git push origin HEAD:master
          fi
